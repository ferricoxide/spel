name: Create GitHub Release

on:
  # Run on demand
  workflow_dispatch:

  # Run on push to main when .bumpversion.cfg version is updated
  push:
    branches:
      - main
      - master
    paths:
      - .bumpversion.cfg

jobs:
  release:
    uses: plus3it/actions-workflows/.github/workflows/release.yml@4bcd700d7cfb40086fbc6245d5a2563de943acef
    secrets:
      release-token: ${{ secrets.GH_RELEASES_TOKEN }}
    with:
      mockstacktest-enable: false
